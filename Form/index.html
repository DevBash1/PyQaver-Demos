<html>
<head>
<title>PyQaver - GET Form Demo</title>
</head>
<body>
<?python
""" My Python Code Goes Here"""

html = """
    <form action="/">
    <input name="name" placeholder="Enter Your Name">
    <button>Submit</button>
    </form>
    """

if("name" in _GET):
    # _GET is like $_GET in PHP
    name = _GET["name"]
    if(name.strip() != "" and name != None):
        print("<h1>Your Name is {}</h1>".format(name))
    else:
        print(html)
else:
    print(html)
?>
</body>
</html>
